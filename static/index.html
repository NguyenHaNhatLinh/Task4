<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üõµ Tin Hot B√¨nh D∆∞∆°ng</title>
  <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ffeaa7, #fab1a0);
      color: #2d3436;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h1 {
      font-family: 'Coiny', cursive;
      text-align: center;
      font-size: 3.5em;
      color: #d63031;
      text-shadow: 2px 2px #ffeaa7;
      margin-bottom: 20px;
    }

    #searchBox {
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      border-radius: 12px;
      border: 2px dashed #d63031;
      margin-bottom: 30px;
      background-color: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    #searchBox:focus {
      outline: none;
      border-color: #fd79a8;
      box-shadow: 0 0 10px rgba(253, 121, 168, 0.3);
    }

    .news-item {
      background: #fff0f6;
      border-left: 8px solid #fd79a8;
      padding: 18px 20px;
      margin-bottom: 18px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.07);
      transition: transform 0.2s ease;
    }

    .news-item:hover {
      transform: scale(1.02);
      background-color: #ffeaf2;
    }

    a {
      color: #d63031;
      text-decoration: none;
      font-size: 1.3em;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    small {
      display: block;
      margin-top: 6px;
      color: #636e72;
    }

    .no-results {
      text-align: center;
      font-style: italic;
      color: #6c5ce7;
      margin-top: 40px;
      font-size: 1.2em;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }

      #searchBox {
        font-size: 1em;
      }

      a {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõµ Tin Hot B√¨nh D∆∞∆°ng</h1>
    <input type="text" id="searchBox" placeholder="üîç Nh·∫≠p ti√™u ƒë·ªÅ tin c·∫ßn t√¨m..." />
    <div id="newsList">ƒêang t·∫£i tin t·ª©c...</div>
  </div>

  <script>
    let allArticles = [];

    fetch("/articles")
      .then(response => {
        if (!response.ok) {
          throw new Error(`L·ªói HTTP: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        if (!Array.isArray(data)) throw new Error("D·ªØ li·ªáu kh√¥ng h·ª£p l·ªá");
        allArticles = data;
        renderArticles(data);
      })
      .catch(error => {
        const container = document.getElementById("newsList");
        container.innerHTML = `<p class="no-results">‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i tin: ${error.message}</p>`;
        console.error("Error loading articles:", error);
      });

    function renderArticles(articles) {
      const container = document.getElementById("newsList");
      container.innerHTML = "";

      if (articles.length === 0) {
        container.innerHTML = '<p class="no-results">üôà Kh√¥ng t√¨m th·∫•y b√†i vi·∫øt ph√π h·ª£p.</p>';
        return;
      }

      articles.forEach(article => {
        if (!article.title || !article.url) return;

        const div = document.createElement("div");
        div.className = "news-item";
        div.innerHTML = `
          <a href="${article.url}" target="_blank" rel="noopener noreferrer">${article.title}</a>
          <small>üìç Ngu·ªìn: ${article.source || "Kh√¥ng r√µ"}</small>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById("searchBox").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const filtered = allArticles.filter(article =>
        article.title.toLowerCase().includes(keyword)
      );
      renderArticles(filtered);
    });
  </script>
</body>
</html>
