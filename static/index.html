<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üõµ Tin Hot B√¨nh D∆∞∆°ng</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #ff0099;
      --secondary: #493240;
      --accent: #00f7ff;
      --background: #1e0b2c;
      --card-bg: #2d1b3a;
      --text-light: #ffffff;
      --text-dim: #b8c6db;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: var(--background);
      background-image: 
        radial-gradient(circle at 25% 10%, rgba(255, 0, 153, 0.2) 0%, transparent 40%),
        radial-gradient(circle at 75% 75%, rgba(0, 247, 255, 0.15) 0%, transparent 40%);
      color: var(--text-light);
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .logo-container {
      position: relative;
      display: inline-block;
      margin-bottom: 10px;
    }

    .logo-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--primary);
      filter: blur(20px);
      opacity: 0.5;
      z-index: 0;
      border-radius: 50%;
      animation: pulse 3s infinite alternate;
    }

    .logo {
      font-size: 4rem;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 0 8px var(--accent));
      animation: hover 4s ease-in-out infinite;
    }

    h1 {
      font-family: 'Bungee', cursive;
      font-size: 3rem;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(255, 0, 153, 0.3);
      margin: 10px 0;
      letter-spacing: 1px;
      position: relative;
    }

    .search-container {
      position: relative;
      margin-bottom: 40px;
    }

    #searchBox {
      width: 100%;
      padding: 16px 20px;
      padding-left: 45px;
      font-size: 1.1rem;
      border-radius: 24px;
      border: 2px solid transparent;
      background-color: var(--card-bg);
      color: var(--text-light);
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    #searchBox:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 0, 153, 0.3);
    }

    #searchBox::placeholder {
      color: var(--text-dim);
      opacity: 0.7;
    }

    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 1.5em;
      pointer-events: none;
    }

    #newsList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .news-item {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 18px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      z-index: 1;
      backdrop-filter: blur(5px);
      border-left: none;
    }

    .news-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary), var(--accent));
      transition: all 0.3s ease;
    }

    .news-item:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
    }

    .news-item:hover::before {
      width: 7px;
    }

    .news-item::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: -1;
      pointer-events: none;
    }

    .news-item:hover::after {
      opacity: 0.15;
    }

    .news-title {
      color: var(--text-light);
      text-decoration: none;
      font-size: 1.35rem;
      font-weight: 700;
      display: block;
      margin-bottom: 12px;
      line-height: 1.4;
      transition: color 0.3s ease;
    }

    .news-title:hover {
      color: var(--primary);
      text-decoration: none;
    }

    .news-source {
      display: flex;
      align-items: center;
      color: var(--text-dim);
      font-size: 0.85rem;
      font-weight: 600;
      margin-top: 12px;
    }

    .source-icon {
      margin-right: 5px;
      color: var(--accent);
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      color: var(--text-dim);
      opacity: 0.8;
    }

    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      font-style: italic;
      color: var(--text-dim);
      background: var(--card-bg);
      padding: 30px;
      border-radius: 18px;
      font-size: 1.2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    @keyframes pulse {
      0% {
        opacity: 0.3;
        transform: scale(0.95);
      }
      100% {
        opacity: 0.6;
        transform: scale(1.05);
      }
    }

    @keyframes hover {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .logo {
        font-size: 3rem;
      }
      
      #newsList {
        grid-template-columns: 1fr;
      }
      
      .news-title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <div class="logo-glow"></div>
        <div class="logo">üõµ</div>
      </div>
      <h1>Tin Hot B√¨nh D∆∞∆°ng</h1>
    </div>
    
    <div class="search-container">
      <span class="search-icon">üîç</span>
      <input type="text" id="searchBox" placeholder="T√¨m ki·∫øm tin t·ª©c n√≥ng h·ªïi..." />
    </div>
    
    <div id="newsList" class="loading">ƒêang t·∫£i tin t·ª©c...</div>
  </div>

  <script>
    let allArticles = [];

    // Hi·ªáu ·ª©ng ch·ªù ƒë·∫πp m·∫Øt
    const loadingMessages = [
      "ƒêang t·∫£i tin t·ª©c n√≥ng h·ªïi...",
      "ƒêang gom g√≥p tin hay...",
      "S·∫Øp ho√†n th√†nh r·ªìi...",
      "Tin t·ª©c ƒëang v·ªÅ..."
    ];
    
    let loadingIndex = 0;
    const loadingInterval = setInterval(() => {
      if (document.getElementById("newsList").className === "loading") {
        document.getElementById("newsList").innerHTML = loadingMessages[loadingIndex];
        loadingIndex = (loadingIndex + 1) % loadingMessages.length;
      } else {
        clearInterval(loadingInterval);
      }
    }, 800);

    fetch("/articles")
      .then(response => {
        if (!response.ok) {
          throw new Error(`L·ªói HTTP: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        if (!Array.isArray(data)) throw new Error("D·ªØ li·ªáu kh√¥ng h·ª£p l·ªá");
        allArticles = data;
        renderArticles(data);
      })
      .catch(error => {
        const container = document.getElementById("newsList");
        container.className = "";
        container.innerHTML = `<p class="no-results">‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i tin: ${error.message}</p>`;
        console.error("Error loading articles:", error);
      });

    function renderArticles(articles) {
      const container = document.getElementById("newsList");
      container.className = "";
      container.innerHTML = "";

      if (articles.length === 0) {
        container.innerHTML = '<p class="no-results">üôà Kh√¥ng t√¨m th·∫•y b√†i vi·∫øt ph√π h·ª£p.</p>';
        return;
      }

      articles.forEach(article => {
        if (!article.title || !article.url) return;

        const div = document.createElement("div");
        div.className = "news-item";
        div.innerHTML = `
          <a href="${article.url}" class="news-title" target="_blank" rel="noopener noreferrer">${article.title}</a>
          <div class="news-source">
            <span class="source-icon">üìç</span>
            <span>Ngu·ªìn: ${article.source || "Kh√¥ng r√µ"}</span>
          </div>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById("searchBox").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const filtered = allArticles.filter(article =>
        article.title.toLowerCase().includes(keyword)
      );
      renderArticles(filtered);
    });
  </script>
</body>
</html>
